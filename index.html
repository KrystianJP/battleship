<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="player-container human">
      <h1 class="player-title">Human</h1>
      <div class="battleship-grid"></div>
    </div>
    <div class="player-container computer">
      <h1 class="player-title">Computer</h1>
      <div class="battleship-grid"></div>
    </div>
    <div class="bottom-container">
      <div class="buttons">
        <button type="button" class="multi-button button">ROTATE</button>
        <button type="button" class="random-button button">RANDOM</button>
      </div>
      <div class="ship-selection">
        <div class="selection-ship" id="selectionC"></div>
        <div class="selection-ship" id="selectionB"></div>
        <div class="selection-ship" id="selectionD"></div>
        <div class="selection-ship" id="selectionS"></div>
        <div class="selection-ship" id="selectionP"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
